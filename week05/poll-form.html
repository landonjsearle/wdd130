<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">Browser</label>
                <select name="browser" id="browser">
                    <option value="option1">Option 1</option>
                    <option value="opt2">Option 2</option>
                    <option value="opt3">Option 3</option>
                </select>
                <label for="pet">Pet</label>
                <input type="checkbox" name="pet" id="pet">
                <label for="feedback">Where have you lived?</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="United States, Utah, ect."></textarea>
                <input type="button" value="Submit Poll">
            </fieldset>
        </form>
    </main>
</body>
</html>
